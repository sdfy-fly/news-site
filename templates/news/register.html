{% extends 'news/index.html' %}
{% load static %}


{% block links %}
    <link rel="stylesheet" href="{% static 'news/css/register.css' %}">
{% endblock %}


{% block title %}
    Register
{% endblock %}


{% block sidebar %}
{%endblock%}


{% block content %}
<div class="form_card">
    <h1 class="form__h1">Регистация</h1>
    <form method="post" class="form">

        {% csrf_token %}
        
        <p>
            <label for="username" class="username" > Your email or username </label>
            <input name="username" required type="text" placeholder="Type your login"/>
        </p>
        <p>
            <label for="password" class="password"> Your password </label>
            <input name="password" required type="password" placeholder="Type your password"/>
        </p>

        <button type="submit" class="form_button">Sign Up</button>

    </form>


</div>
{% endblock %}



{% block pagination %}
{% endblock %}
